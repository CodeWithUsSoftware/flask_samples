<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-5xl mx-auto space-y-10 mt-10">       
            <!-- Navigation Bar       -->
          <div class="flex items-center gap-2 bg-indigo-500 text-white">
            <a href="https://code.codewithus.com/@Veera/VeeraWS.main/apps/code-server/proxy/5000/" class="p-2 hover:bg-indigo-700">Index</a>
            <a href="contact" class="p-2 bg-indigo-600 hover:bg-indigo-700">Contact</a>
            <a href="contact_list" class="p-2 hover:bg-indigo-700">Contact List</a>
          </div>
           <!-- Content -->
           <h1 class="text-3xl font-bold">Contact Us Page</h1>
           <div class="border sahdow p-4 rounded-md">
            <form action="#" method="POST" class="">
                <div class="">
                  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div class="sm:col-span-2">
                        <label for="name" class="block text-sm/6 font-semibold text-gray-900">Full Name</label>
                        <div class="mt-2.5">
                          <input type="text" name="name" id="name" placeholder="name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                        </div>
                      </div>
                    <div class="sm:col-span-2">
                      <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
                      <div class="mt-2.5">
                        <input type="email" name="email" id="email" placeholder="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                      </div>
                    </div>                 
                    <div class="sm:col-span-2">
                      <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
                      <div class="mt-2.5">
                        <textarea name="message" id="message" rows="4" placeholder="Message" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="mt-8 flex justify-center">
                    <button type="submit" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send message</button>
                  </div>
                </div>
              </form>
           </div>
             <!-- Footer Section -->
          <footer class="bg-black text-white text-center p-5">
            <h2>My Flask App @ 2024</h2>
        </footer>
    </div>
</body>
</html>
